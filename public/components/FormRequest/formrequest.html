<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../stylesheets/formrequest.css">
   
</head>
<body class="bg">
    <section class="bg-light fixed-top">

         <li class="nav-item px-3">
          <button type="button" class="nav-link active" data-bs-toggle="pill"  onclick="location.assign('/profile')">Profile</button> 
         </li>
         <li class="nav-item px-3">
          <button type="button" class="nav-link" data-bs-toggle="pill"  onclick="logout()">Logout</button>
         </li>
        </ul> -->
         <nav class="navbar navbar-expand-lg bg-light p-3">
                <a href="" class="navbar-brand"></a>
                <button class="navbar-toggler p-2" type="button" data-bs-toggle="collapse" data-bs-target="#colla" style="font-size:15px"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse justify-content-end" id="colla">
                     <ul class="nav nav-pills p-2 d-flex flex-sm-column flex-lg-row align-items-center abc">
                            <li class="nav-item p-2">
                                <button type="button" class="nav-link active fw-semibold" data-bs-toggle="pill" onclick="location.assign('/profile)">Profile</button> 
                            </li>
                            
                            <li class="nav-item p-2">
                                <button type="button" class="nav-link fw-semibold" data-bs-toggle="pill" onclick="logout()">Logout</button>
                            </li>
                        </ul>
                </div>
            </nav>
     </section>
     <section class="siz">
         <div class="row m-0 d-flex justify-content-center">
             <div class="col-lg-6">
                 <form method="POST" action="">
                     <div class="row m-3 bg-light rounded rounded-5 d-flex flex-column">
                         <div class="col">
                             <div class="text-center text-uppercase fw-bold fs-4 m-1">Request</div>
                             <div class="mt-2">
                             <label class="form-label fw-semibold">Subject</label>
                             <input type="text" class="form-control mt-2" id="reqval">
                             </div>
                         </div>
                         <div class="col">
                                    <label class="form-label mt-2 fw-semibold" >Mode Of Cost</label><br>
                                        
                                        <div class="btn-group mt-2" name="amount" role="radiogroup" aria-labelledby="genrd">
                                            <span class="d-none" aria-hidden="true" id="genrd">Please select Anyone Mode of cost from Radio Button</span>
                                            <input type="radio" class="btn-check" name="amount" id="btnamt"
                                                 value="Free" autocomplete="off" onclick="choose()">
                                            <label class="btn btn-outline-primary d-flex align-items-center" for="btnamt"  id="bo">Free</label>

                                            <input type="radio" class="btn-check" name="amount" id="btnamt1"
                                                value="Concession" autocomplete="off" onclick="choose()">
                                            <label class="btn btn-outline-primary d-flex align-items-center" for="btnamt1" id="bo">Concession</label>

                                            <input type="radio" class="btn-check" name="amount" id="btnamt2"
                                                value="Full Cost" autocomplete="off" onclick="choose()">
                                            <label class="btn btn-outline-primary d-flex align-items-center" for="btnamt2" id="bo">Full Cost</label>
                                       
                                        </div>
                         </div>
                         <div class="col">
                             <div class="mt-2">
                                     <label class="form-label fw-semibold" for="des">Short Description</label>
                                     <textarea id="des" name="area" class="col-2 form-control" ></textarea>
                               </div>
                         </div>
                          <div class="col">
                             <div class="mt-2 ">
                                     <label class="form-label fw-semibold" for="longdes">Long Description</label>
                                     <textarea id="longdes" name="area" class="col-2 form-control" ></textarea>
                               </div>
                         </div>
                         <span class="text-danger fw-bold" id="errreq"></span>
                         <div class="col">
                              <div class="d-flex justify-content-center mt-2 mb-2"> 
                                         <button type="button" class="btn mt-4 " id="btcol" onclick="sub()">Submit</button>
                                         <span class="d-none" id="sb">click on this button to submit the request to helpers</span>
                              </div>
                         </div>
                        
                     </div>
                     
                 </form>
                 
             </div>
         </div>
     </section>
     <script src="../javascripts/formrequest.js"></script>
</body>
</html>
