<body>
    <section class="bg-light">
        <ul class="nav nav-pills justify-content-center p-3">

          <button type="button" class="nav-link" data-bs-toggle="pill" area-label="veliyera" onclick="Logout()">Logout</button>

        <div class="row d-flex justify-content-center">

        </div>

            <div class="col d-flex justify-content-center ">
                
                <div class="btn-group-vertical mt-2" name="request">
                    <input type="checkbox" class="btn-check" name="request" id="btnradio1"

                    <input type="checkbox" class="btn-check" name="request" id="btnradio3"

                    <input type="checkbox" class="btn-check" name="request" id="btnradio4"
                        value="Write" >
                    <label class="btn btn-outline-primary mt-2 rounded rounded-pill" for="btnradio4" area-label="valikaatal" >Write</label>

                    <input type="checkbox" class="btn-check" name="request" id="btnradio5"
                        value="Scribe" >
                    <label class="btn btn-outline-primary mt-2 rounded rounded-pill" for="btnradio5" area-label="valikaatal" >Scribe</label>

                    <input type="checkbox" class="btn-check" name="request" id="btnradio6"
                        value="Medical Support" >
                    <label class="btn btn-outline-primary mt-2 rounded rounded-pill" for="btnradio6" area-label="valikaatal" >Medical Support</label>

                    <button type="button" class="btn btn-warning rounded rounded-pill mt-4 fw-semibold" onclick="service()">Get Help</button>
                </div>
            </div>
